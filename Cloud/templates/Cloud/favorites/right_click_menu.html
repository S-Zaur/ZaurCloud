{% load static %}
<div id="menu">
    <form method="get" id="download-form">
        {% csrf_token %}
        <label for="download-submit">
            <img src="{% static 'Cloud/images/menu_icons/download.png' %}" alt="download"/>
        </label>
        <input type="hidden" name="url" value="" class="form-url">
        <input id="action-id" type="hidden" name="action" value="Download">
        <input id="download-submit" type="submit" value="Скачать"/>
    </form>
    <form method="get" id="properties-form">
        {% csrf_token %}
        <label for="properties-submit">
            <img src="{% static 'Cloud/images/menu_icons/about.png' %}" alt="about"/>
        </label>
        <input type="hidden" name="url" value="" class="form-url">
        <input id="action-id" type="hidden" name="action" value="Properties">
        <input id="properties-submit" type="submit" value="Свойства"/>
    </form>
    <form method="post" id="delete-favorite-form">
        {% csrf_token %}
        <label for="delete-favorite-submit">
            <img src="{% static 'Cloud/images/menu_icons/star-empty.png' %}" alt="star"/>
        </label>
        <input type="hidden" name="url" value="" class="form-url">
        <input id="action-id" type="hidden" name="action" value="DeleteFav">
        <input id="delete-favorite-submit" type="submit" value="Удалить из избранного"/>
    </form>
    <form method="get" id="go-to-form">
        {% csrf_token %}
        <label for="go-to-submit">
            <img src="{% static 'Cloud/images/menu_icons/goto.png' %}" alt="goto"/>
        </label>
        <input type="hidden" name="url" value="" class="form-url">
        <input id="action-id" type="hidden" name="action" value="GoTo">
        <input id="go-to-submit" type="submit" value="Перейти к расположению"/>
    </form>
</div>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Cloud/styles/menu.css' %}">
