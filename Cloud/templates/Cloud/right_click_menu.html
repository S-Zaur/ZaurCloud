<script>
    function get_url(action) {
        if (currentElem == null)
            return "#";
        let link = currentElem.firstElementChild.attributes.onclick.value;
        if (link == null) {
            alert("Error");
            return "#";
        }
        return "{% url 'download' path="123"%}".replace("download", action).replace("123", link.substring(24, link.length - 2));
    }
</script>
