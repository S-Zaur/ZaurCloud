{% load static %}
<div id="grid" data-uuid="{{ uuid }}"
     class="grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 p-2">
    {% for object in objects %}
        <div class="col d-flex align-items-stretch mb-3">
            <div class="card" data-uuid="{{ object.uuid }}"
                    {% if not object.obj.is_file %}
                 onclick="window.location='{{ object.get_absolute_url }}';"
                    {% endif %}>
                <img src="{% static object.obj.get_icon %}" draggable="false"
                     class="card-img-top img-fluid img-thumbnail" alt="object">
                <div class="card-body">
                    <h5 class="card-title">{{ object.obj.name }}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
