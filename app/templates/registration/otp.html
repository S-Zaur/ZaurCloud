{% extends "registration/auth_base.html" %}
{% block title %}Logged out{% endblock %}
{% block content %}
    <div class="row ">
        <div class="col">
            {% if messages %}
                {% for message in messages %}
                    <strong>{{ message }}</strong>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <h1 class="main-heading">Otp verify!</h1>
    <form class="p-2" method="POST" action="{% url 'otp' %}" novalidate>
        {% csrf_token %}
        <div class="form-group ">
            <input class="form-control" placeholder="Enter otp" autofocus type="text" name="otp">
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-block btn-warning  ">
                <h6><i class="fas fa-sign-in-alt"></i> Verify OTP</h6>
            </button>
        </div>

    </form>
{% endblock %}
